{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
  <h2>{{ post.title }}</h2>
  <p class="text-muted">by {{ post.author }} | {{ post.created_at }}</p>
  <p>{{ post.content }}</p>
  
  {% if post.image %}
    <img src="{{ post.image.url }}" class="img-fluid rounded mb-3">
  {% endif %}

  {% if user.is_authenticated and user == post.author %}
    <a href="{% url 'post_edit' post.pk %}" class="btn btn-warning">Edit</a>
    <a href="{% url 'post_delete' post.pk %}" class="btn btn-danger">Delete</a>
  {% endif %}
  <a href="{% url 'post_list' %}" class="btn btn-secondary">Back</a>
</div>
{% endblock %}
